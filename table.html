<html lang="en">

<main>

  <!-- ==== Photo grid ==== -->
  <div class="container" id="meet-the-teams">
    <h1>Meet The Teams</h1>

    <div class="row">
      <div class="col-sm-6 col-lg-3">
        <a href="https://www.chelseafc.com/en" target="_blank">
          <img src="images/chelsea.png" alt="Chelsea"/>
        </a>
      </div>
      <div class="col-sm-6 col-lg-3">
        <a href="https://www.manutd.com/" target="_blank">
        <img src="images/manchester_united.png" alt="Manchester United"/> </a>
      </div>
      <div class="col-sm-6 col-lg-3">
        <img src="images/manchester city.png" alt="Manchester City"/>
      </div>
      <div class="col-sm-6 col-lg-3">
        <img src="images/everton.png" alt="Everton"/>
      </div>
    </div>
</div>
<div class="container" id="meet-the-teams">

  <div class="row">
    <div class="col-sm-6 col-lg-3">
        <img src="images/Tottenham_Hotspur.png" alt="Tottenham_Hotspur"/>
    </div>
    <div class="col-sm-6 col-lg-3">
      <img src="images/WestHam_United.png" alt="WestHam_United"/>
    </div>
    <div class="col-sm-6 col-lg-3">
      <img src="images/Arsenal.png" alt="Arsenal"/>
    </div>
    <div class="col-sm-6 col-lg-3">
      <img src="images/Crystal_Palace.png" alt="Crystal_Palace"/>
    </div>
  </div>
</div>

   
  <!-- ==== END photo grid ==== -->

  <!-- ==== Standings ==== -->
  <h1 class="scores"> Add scores </h1>
  <div class="standings_container">
    <form >
  
      <label for="homeTeam">Home Team</label>
      <select id="hTeam">
        <option value = "">Select a Team</option>
        <option value = "Arsenal">Arsenal</option>
        <option value = "Chelsea">Chelsea</option>
        <option value = "Crystal Palace">Crystal Palace</option>
        <option value = "Everton">Everton</option>
        <option value = "Manchester City">Manchester City</option>
        <option value = "Manchester United">Manchester United</option>
        <option value = "Tottenham Hotspur">Tottenham Hotspur</option>
        <option value = "West Ham United">West Ham United</option>
      </select>
      
      <label for ="hgoals">Goals</label>
      <input type = "number" min="0" placeholder = "0" id="hgoals"></input> 
      
      <br/><br/>

      <label for="awayTeam">Away Team</label>
      <select id="aTeam">
        <option value = "">Select a Team</option>
        <option value = "Arsenal">Arsenal</option>
        <option value = "Chelsea">Chelsea</option>
        <option value = "Crystal Palace">Crystal Palace</option>
        <option value = "Everton">Everton</option>
        <option value = "Manchester City">Manchester City</option>
        <option value = "Manchester United">Manchester United</option>
        <option value = "Tottenham Hotspur">Tottenham Hotspur</option>
        <option value = "West Ham United">West Ham United</option>
      </select>
  
      <label for="agoals">Goals</label>
      <input type = "number" min="0" placeholder="0" id="agoals"></input>

      <br/><br/>
  
      <input type="submit" value="Submit" id="submitBtn">
    </form>
    </div>
    <table style="width:100%"  id = "myTable">
    <thead>
    <tr>
      <th>Team</th>
      <th>Pts</th>
      <th>W</th>
      <th>D</th>
      <th>L</th>
    </tr>
    <tbody> 
    </tbody>  
    </thead>  
  </table>
  
  <script src="index.js"></script>
<!-- ==== END of standins ==== -->
</div>
</main>
